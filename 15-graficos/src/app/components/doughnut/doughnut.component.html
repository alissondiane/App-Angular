<div class="row">
    <div class="col-md-8">
        <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
        </div>
    </div>
    <div class="col-md-4">
        <div class="table-responsive">
        <table class="table table-condensed">
            <thead class="thead-dark">
            <tr>
              <th *ngFor="let label of doughnutChartLabels">{{label}}</th>
            </tr>
            </thead>
           <tbody>
            <tr *ngFor="let d of doughnutChartData">
              <td *ngFor="let valor of d">{{valor}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <button type="button"  class="btn btn-primary btn-block"
        (click)="numeros_random()">
            ACTUALIZAR
        </button>
    </div>
</div>
